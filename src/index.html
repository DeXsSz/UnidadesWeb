<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvertUnits</title>
</head>
<body>
    <header class="site-header">
        <h1>Convertir Unidades de Peso!</h1>
    </header>

    <div class="contenedor">
        <div class="contenido">
            <p>Selecciona que quieres convertir:</p>


            <form action="">
                <label for="unidadesP">Convertir de:</label>
                <select name="unidadesP" id="unidadesP">
                    <option value="libras">Libras</option>
                    <option value="kilos">Kilos</option>
                    <option value="gramos">Gramos</option>
                </select>
                <label for="unidadesS">A:</label>
                <select name="unidadesS" id="unidadesS">
                    <option value="libras">Libras</option>
                    <option value="kilos">Kilos</option>
                    <option value="gramos">Gramos</option>
                </select>
                <input type="number" name="dato" id="input" placeholder="0" class="inputLibras" min="0">
                <input type="button" id="btn" value="Convertir">
            </form>
            <div class="info"></div>
        </div>
    </div>

</body>
</html>
